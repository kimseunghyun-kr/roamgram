input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # The JSON codec will already parse the JSON string into a structured event
  # No need for an additional json filter

  # Parse the timestamp from the JSON log
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
    remove_field => ["timestamp"]
  }

  # Add custom fields for better indexing
  mutate {
    add_field => {
      "service_name" => "spring-boot-app"
      "environment" => "production"
    }
  }

  # Remove unnecessary fields if they exist in the input
  mutate {
    remove_field => ["host", "path"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "spring-boot-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
