services:
  spring-boot-app:
    container_name: roamgram
    image: ${DOCKER_USERNAME}/roamgram:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    expose:
      - "8080"
    volumes:
      - h2-data:/app/h2-data
    networks:
      - my-network
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    container_name: redis
    networks:
      - my-network
    ports:
      - "6379:6379"
    expose:
      - "6379"

networks:
  my-network:
    driver: bridge

volumes:
  h2-data:
