filebeat.inputs:
  - type: log
    enabled: true
    paths:
        - /var/lib/docker/volumes/travelplanner_spring-boot-logs/_data/*.log
    multiline:
      pattern: '^\['
      negate: true
      match: after
    close_removed: true
    close_renamed: true

output:
  logstash:
    hosts: ["172.17.0.1:5044"]

